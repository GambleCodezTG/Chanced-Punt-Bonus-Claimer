<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GambleCodez Bonus Claim</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #111;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #0ff3;
    }
    .banner {
      max-width: 100%;
      margin-bottom: 1.5rem;
      border-radius: 12px;
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1.1rem;
      border-radius: 8px;
      background: #ff0066;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #ff3399;
    }
    .tooltip {
      font-size: 0.9rem;
      margin-top: -0.2rem;
      margin-bottom: 1rem;
      color: #bbb;
    }
    .fallback {
      color: #ff6666;
    }
    .hidden {
      display: none;
    }
    .signup, .socials {
      margin-top: 2rem;
    }
    .signup a, .socials a {
      color: #0ff;
      display: block;
      margin-top: 0.75rem;
      text-decoration: none;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <img
      src="https://raw.githubusercontent.com/GambleCodezTG/Chanced-Punt-Bonus-Claimer/51e3fb1cee433e80be6f7f7c218e66e170c149e7/public/banner.png"
      alt="GambleCodez Banner"
      class="banner"
    />

    <h2>üéÅ Claim Your Bonus Code</h2>
    <input type="text" id="codeInput" placeholder="Paste or type bonus code" />
    <div class="tooltip" id="tooltip">Tip: If empty, we'll use your clipboard code automatically!</div>
    <div class="tooltip fallback hidden" id="tooltip-fallback">
      ‚ö†Ô∏è Clipboard access denied or empty.
    </div>

    <button onclick="claim('chanced')">Claim at Chanced</button>
    <button onclick="claim('punt')">Claim at Punt</button>

    <div class="signup">
      <h3>üîì Don‚Äôt have an account?</h3>
      <a href="https://chanced.com/c/ev1h43" target="_blank">Sign up for Chanced</a>
      <a href="https://punt.com/c/857fdb" target="_blank">Sign up for Punt</a>
    </div>

    <div class="socials">
      <h3>üåê GambleCodez Socials</h3>
      <a href="https://t.me/GambleCodezDrops" target="_blank">Telegram</a>
      <a href="https://x.com/GambleCodez" target="_blank">X (Twitter)</a>
    </div>

    <div class="footer">
      ¬© 2025 GambleCodez ¬∑ All Rights Reserved
    </div>
  </div>

  <script>
    async function claim(site) {
      const input = document.getElementById("codeInput");
      const tooltipFallback = document.getElementById("tooltip-fallback");
      tooltipFallback.classList.add("hidden");

      let code = input.value.trim();

      if (!code) {
        try {
          const permission = await navigator.permissions.query({ name: "clipboard-read" });
          if (permission.state === "granted" || permission.state === "prompt") {
            const text = await navigator.clipboard.readText();
            if (text) {
              code = text.trim();
              localStorage.setItem("lastBonusCode", code);
              document.getElementById("tooltip").textContent = "‚úÖ Used clipboard: " + code;
            } else {
              tooltipFallback.classList.remove("hidden");
              return;
            }
          } else {
            tooltipFallback.classList.remove("hidden");
            return;
          }
        } catch (e) {
          tooltipFallback.classList.remove("hidden");
          return;
        }
      }

      if (code) {
        const base = site === "chanced"
          ? "https://www.chanced.com/?rbc="
          : "https://www.punt.com/?rbc=";
        window.location.href = base + encodeURIComponent(code);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      const lastCode = localStorage.getItem("lastBonusCode");
      if (lastCode) {
        document.getElementById("codeInput").value = lastCode;
      }
    });
  </script>
</body>
</html>
