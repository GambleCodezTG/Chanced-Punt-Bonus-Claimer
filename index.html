<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GambleCodez Bonus Claim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #111;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 15px #0ff;
    }
    img.banner {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-top: 10px;
      box-sizing: border-box;
    }
    .tooltip {
      font-size: 14px;
      color: #0ff;
      margin-top: 6px;
      min-height: 18px;
    }
    button {
      background: #0ff;
      color: #000;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin: 10px 5px 0 5px;
      cursor: pointer;
      min-width: 130px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00e0e0;
    }
    .signup, .socials {
      margin-top: 30px;
      text-align: left;
    }
    .signup h3, .socials h3 {
      margin-bottom: 10px;
    }
    .signup a, .socials a {
      color: #0ff;
      display: block;
      margin-top: 6px;
      text-decoration: none;
      word-break: break-word;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/GambleCodezTG/Chanced-Punt-Bonus-Claimer/51e3fb1cee433e80be6f7f7c218e66e170c149e7/public/banner.png" alt="GambleCodez Banner" class="banner" />

    <h2>üéÅ Claim Your Bonus Code</h2>
    <input type="text" id="codeInput" placeholder="Paste or type bonus code" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" />
    <div class="tooltip" id="tooltip">Tip: If empty, we'll use your clipboard code automatically!</div>

    <div>
      <button onclick="claim('chanced')">Claim at Chanced</button>
      <button onclick="claim('punt')">Claim at Punt</button>
    </div>

    <div class="signup">
      <h3>üîì Don‚Äôt have an account?</h3>
      <a href="https://chanced.com/c/ev1h43" target="_blank" rel="noopener noreferrer">Sign up for Chanced</a>
      <a href="https://punt.com/c/857fdb" target="_blank" rel="noopener noreferrer">Sign up for Punt</a>
    </div>

    <div class="socials">
      <h3>üåê GambleCodez Socials</h3>
      <a href="https://t.me/GambleCodezDrops" target="_blank" rel="noopener noreferrer">Telegram Channel</a>
      <a href="https://x.com/GambleCodez" target="_blank" rel="noopener noreferrer">X (Twitter)</a>
    </div>

    <div class="footer">
      ¬© 2025 GambleCodez ¬∑ All Rights Reserved
    </div>
  </div>

  <script>
    // Autofill from local storage if previously used
    window.onload = () => {
      const saved = localStorage.getItem("bonus_code");
      if (saved) {
        document.getElementById("codeInput").value = saved;
      }
    };

    async function claim(site) {
      const input = document.getElementById("codeInput");
      let code = input.value.trim();

      if (!code) {
        try {
          code = await navigator.clipboard.readText();
          if (!code) throw new Error("Empty clipboard");
          document.getElementById("tooltip").textContent = "‚úÖ Used code from clipboard: " + code;
        } catch (err) {
          document.getElementById("tooltip").textContent = "‚ö†Ô∏è Please allow clipboard access or paste your code manually.";
          return;
        }
      }

      if (code) {
        localStorage.setItem("bonus_code", code);
        const base = site === "chanced" ? "https://www.chanced.com/?rbc=" : "https://www.punt.com/?rbc=";
        window.location.href = base + encodeURIComponent(code);
      }
    }
  </script>
</body>
</html>
